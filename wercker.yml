box: ruby:2.2.2
services:
build:
    steps:
      - rails-database-yml:
        service: mysql
      - bundle-install
      - script:
          name: echo ruby information
          code: |
              echo "ruby version $(ruby --version) running!"
              echo "from location $(which ruby)"
              echo -p "gem list: $(gem list)"
      - script:
          name: Set up db
          code: |
              RAILS_ENV=test bin/bundle exec rake db:schema:load
      - script:
          name: Run RSpec
          code: bundle exec rspec
